<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden;">

    <div class="container-fluid">
        <div class="row first-row">
            <div class="col-12 vh-100 d-flex justify-content-center align-items-center">
                <div class="countdown">
                    API will be called automatically in <span class="timeLeft"> 10 </span> seconds.
                </div>
            </div>
        </div>
        <div class="row d-none table-row">
            <div class="col-12">
                <h1 class="text-light text-center mt-5 mb-3">Data from API To Table Using Promise</h1>
                <div class="fitContent mx-auto mb-5">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Sr#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-12 mx-auto d-flex justify-content-between footer-col mb-4 shadow">
                <p class="text-light mt-2">
                    Showing results <span id="displayLengthPerPage">10</span> of <span id="totalLength"></span>
                </p>

                <div class="d-flex justify-content-end">
                    <select id="dropDown" class="form-select" aria-label="Default select example"
                        onchange="myFunc(dropDown.value)">

                    </select>
                    <nav aria-label="Page navigation example" class="ms-3">
                        <ul class="pagination d-none" id="pagination">

                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
